<!DOCTYPE html>
<html lang="en">
<head>

    <title>University of Porto</title>
    <link rel="stylesheet" href="/src/output.css">
    <link rel="shortcut icon" href="/images/favicon.png" type="image/x-icon">

<body>
    <section class="bg-[#333333] h-[5vh] w-full flex justify-between pl-32 pr-44 pt-3">
        <div class="flex gap-10 text-white text-[13px] font-bold ">

            <h1>Faculties <i class="fa-solid fa-caret-down text-[#7a7979] ml-4 "></i></h1>
       
        </div>
        <div class="flex gap-5 text-white text-[13px] font-bold ">
            <h1><i class="fa-solid fa-newspaper"></i></h1>
            <h1><i class="fa-brands fa-instagram"></i></h1>
            <h1><i class="fa-brands fa-youtube"></i></h1>
            <h1><i class="fa-brands fa-linkedin"></i></h1>
            <h1><i class="fa-brands fa-x-twitter"></i></h1>
            <h1><i class="fa-brands fa-facebook-f"></i></h1>

            <div class="ml-4 text-white text-[14px] font-bold flex gap-3">

                <h1>Live</h1>

                    <h1><i class="fa-solid fa-magnifying-glass text-[20px] "></i></h1>


                </div>
            </div>

        </div>

    </section>

    <section class="w-full h-[70vh]  ">
        <div class="relative h-[70vh] w-full overflow-hidden">
            <img src="/images/si.jpg" class="absolute inset-0 h-full w-full object-cover scale-110" alt="Background Image">
            
            <div   class="absolute inset-0 bg-[#3e3d3c] bg-opacity-50 text-white font-bold w-[35%] h-[32vh] mt-[14%] text-[33px] ml-20">
                
            </div>
